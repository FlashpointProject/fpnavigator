pref("browser.shell.checkDefaultBrowser", false);
pref("browser.shell.skipDefaultBrowserCheckOnFirstRun", true);
pref("browser.shell.skipDefaultBrowserCheck", true);

// Branding specific preferences
// use about:blank, not browser.startup.homepage
pref("browser.startup.page", 0);

// enable Adobe Primetime Content Decryption Module (DRM)
pref("media.eme.enabled", true);
pref("media.eme.apiVisible", true);
pref("browser.eme.ui.enabled", true);

// popup related stuff
// popups.policy 1=allow,2=reject,default=1
pref("privacy.popups.policy",               1);
pref("privacy.popups.usecustom",            true);
pref("privacy.popups.showBrowserMessage",   true);
// When enabled, blocks pop-ups created while the page is loading. This setting is equivalent to the Block pop-up windows UI option.
// default=true
pref("dom.disable_open_during_load", false);
// Controls pop-ups created by plug-ins (e.g. Adobe Flash Player)
// 0=no restriction,1=limits the pop-ups number to dom.popup_maximum,2=only whitelist,3=block all,default=2
pref("privacy.popups.disable_from_plugins", 0);

// Provide UA Gecko and Firefox slices for web compatibility
pref("general.useragent.compatMode.firefox",true);
pref("general.useragent.compatMode.gecko",true);

// Proxy
pref("network.proxy.ftp", "127.0.0.1");
pref("network.proxy.ftp_port", 22500);
pref("network.proxy.http", "127.0.0.1");
pref("network.proxy.http_port", 22500);
pref("network.proxy.share_proxy_settings", true);
pref("network.proxy.socks", "127.0.0.1");
pref("network.proxy.socks_port", 22500);
pref("network.proxy.ssl", "127.0.0.1");
pref("network.proxy.ssl_port", 22500);
pref("network.proxy.type", 1);

// disable captive portal
pref("network.captive-portal-service.enabled", false);

// enable webgl
pref("webgl.disabled", false);

// cookies
// 0=accept all,1=Only accept from the originating site (block third-party cookies),2=Block all cookies by default
pref("network.cookie.cookieBehavior", 0);

// disable HSTS. Default=true
pref("network.stricttransportsecurity.preloadlist", false);

// allow mixed content
pref("security.mixed_content.send_hsts_priming", false);

// disable OCSP
pref("security.OCSP.enabled", 0);
pref("security.csp.enable", false);

// disable Strict File Origin Policy on local files. Default=true
pref("security.fileuri.strict_origin_policy", false);

// disable SRI. default=true
// https://developer.mozilla.org/en-US/docs/Web/Security/Subresource_Integrity
// https://wiki.mozilla.org/Security/Subresource_Integrity
pref("security.sri.enable", false);

// disable new tab
pref("browser.newtabpage.enabled", false);
pref("browser.newtab.preload", false);

// disable http trim in url
pref("browser.urlbar.trimURLs", false);

// disable blocklist
pref("extensions.blocklist.enabled", false);

// disable remember passwords
pref("signon.rememberSignons", false);
pref("signon.importedFromSqlite", false);

// disables the 'know your rights' button from displaying on first run
pref("browser.rights.3.shown", true);

// browser features
pref("devtools.toolbox.selectedTool", "netmonitor");
pref("browser.chrome.site_icons", false);
pref("browser.chrome.favicons", false);
pref("browser.warnOnQuit", false);
pref("browser.urlbar.autoFill", false);
pref("browser.urlbar.autoFill.typed", false);
pref("browser.urlbar.trimURLs", false);

// dom stuff
pref("dom.allow_scripts_to_close_windows", true);
pref("dom.disable_window_open_feature.location", false);
pref("dom.disable_window_flip", false);
// these preferences make Flash content play more smoothly
// see https://wiki.mozilla.org/Plugins/Async_Drawing
pref("dom.ipc.plugins.asyncdrawing.enabled", false);
pref("dom.ipc.plugins.flash.disable-protected-mode", false);

// no warn on about:config
pref("general.warnOnAboutConfig", false);
// do not warn on close
pref("browser.tabs.warnOnClose", false);

// plugin stuff below
// asynchronous plugin initialization for quick startup
pref("dom.ipc.plugins.asyncInit.enabled", true);

// no clue??
pref("plugin.disable_full_page_plugin_for_types", 2);

// This defines if Firefox will scan the Windows Registry for plugin links (if set to true) or not (set to false).
pref("plugin.scan.plid.all", false);
// Show plugins path
pref("plugin.expose_full_path", true)
