pref("plugin.default.state", 2);
pref("plugin.state.java", 2);
pref("plugin.state.flash", 2);
// pdf plugin??
pref("plugin.state.nppdf", 2);
// drm stuff
pref("plugin.state.npdrmv", 2);
pref("plugin.state.npwmsdrm", 2);
// silverlight
pref("plugin.state.npctrl", 2);
// GoBit Games Plugin
pref("plugin.state.npgobitgamesplugin", 2);
// SoundPlayback Plugin
pref("plugin.state.npmod", 2);
pref("plugin.state.npsid", 2);
pref("plugin.state.npxgplugin", 2);
// Panda3D Plugin
